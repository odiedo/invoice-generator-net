<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun-Corp Invoices</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="invoice-container">
        <h1>Fun-Corp</h1>
        <form id="invoice-form">
            <div class="company-details">
                <h2>Company Details</h2>
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="company_name" required>
                <label for="companyAddress">Company Address:</label>
                <input type="text" id="companyAddress" name="company_address" required>
                <label for="companyEmail">Company Email:</label>
                <input type="text" id="companyEmail" name="company_email" required>
            </div>
            <div class="invoice-items">
                <h2>Items</h2>
                <table id="invoiceTable">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" class="item" required></td>
                            <td><input type="number" class="quantity" min="1" value="1" oninput="calculateTotal(this)" required></td>
                            <td><input type="number" class="price" min="0.01" step="0.01" oninput="calculateTotal(this)" required></td>
                            <td><span class="total">0.00</span></td>
                            <td><button type="button" class="remove-item" onclick="removeRow(this)">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" id="add-item" onclick="addRow()">Add Item</button>
            </div>
            <div class="total-amount">
                <h2>Total Amount: Kshs. <span id="grandTotal">0.00</span></h2>
            </div>
            <button type="button" onclick="generatePDF()">Generate Invoice</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
